<div class="container col-md-8 mx-auto">
    <form [formGroup]="signup" (ngSubmit)="onSubmit(signup.value)" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="img"><b>img</b></label>
          <input type="file" placeholder="Enter Username" (change)="onChange($event)" formControlName="reg_username">

          <label for="username"><b>username</b></label>
          <input type="text" placeholder="Enter Username" formControlName="reg_username">

          <label for="restname"><b>restname</b></label>
          <input type="text" placeholder="Enter restname" formControlName="reg_restname">

          <label for="fname"><b>fname</b></label>
          <input type="text" placeholder="Enter fname" formControlName="reg_fname">
         
          <label for="lname"><b>lname</b></label>
          <input type="text" placeholder="Enter lname" formControlName="reg_lname">
         
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter email" formControlName="reg_email">
         
          <label for="mobile"><b>mobile</b></label>
          <input type="text" placeholder="Enter mobile" formControlName="reg_mobile">
         
          <label for="password"><b>password</b></label>
          <input type="text" placeholder="Enter password" formControlName="reg_password">         
      
          <label for="confrmpass"><b>confrmpass</b></label>
          <input type="text" placeholder="Enter confrm password" formControlName="confrm_password">          
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
</div>
